  - name: "windows"
    image: "base-windows-ad-2022"
    memory: "16G"
    cores: 4
    image_size: "60Gi"
    tags:
      - key: "AnsibleGroup"
        value: "isolated"
    interface_model: "e1000e"
    networks:
      - default
    # userdata: |-
    #   #ps1
    #   iwr -UseBasicParsing -Uri https://raw.githubusercontent.com/nmartins0611/windows_getting_started_instruqt/main/winrm_setup.ps1 -OutFile C:\winrm_setup.ps1
    #   PowerShell -ExecutionPolicy Bypass -File C:\winrm_setup.ps1
    #   net user student 'learn_ansible' /add
    #   net localgroup Administrators student /add
    userdata: |-
      #ps1
      [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
      Set-ExecutionPolicy Bypass -Scope Process -Force
      iwr https://community.chocolatey.org/install.ps1 -UseBasicParsing | iex
      choco install microsoft-edge -y
    services:
      - name: windows
        ports:
          - port: 5986
            protocol: TCP
            targetPort: 5986
            name: windows
            
      - name: windows-rdp
        ports:
          - port: 3389
            protocol: TCP
            targetPort: 3389
            name: windows-rdp
      - name: iis
        ports:
          - port: 80
            protocol: TCP
            targetPort: 80
            name: iis
    routes:
      - name: windows
        host: windows
        service: iis
        targetPort: 80
        tls: true

  - name: "vscode"
    image: "devtools-ansible"
    memory: "8G"
    cores: 2
    image_size: "20Gi"
    disk_type: "scsi"
    bootloader: "efi"
    tags:
      - key: "AnsibleGroup"
        value: "isolated"
    networks:
      - default
    services:
      - name: vscode-8080
        ports:
          - port: 8080
            protocol: TCP
            targetPort: 8080
            name: vscode
    routes:
      - name: vscode-8080
        host: vscode
        service: vscode-8080
        targetPort: 8080
        tls: true
        tls_termination: Edge
    userdata: |-
      #cloud-config
      user: rhel
      password: ansible123!
      chpasswd: { expire: False }
      runcmd:
        - echo "PasswordAuthentication yes" > /etc/ssh/sshd_config.d/50-cloud-init.conf
        - systemctl reload sshd
        tls_termination: Edge
